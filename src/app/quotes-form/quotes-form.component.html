<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form  (ngsubmit)='submitQuotes() ' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="genre">enter the quote genre</label>
            <input type="text" required class="form-control" id="genre" [(ng model)]="newquotes.genre" name="genre" #genre = 'ngModel'required>
            <div  [hidden]="genre.valid  || genre.pristine" class="alert alert-danger">
                <p>genre is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="details">input the quote</label>
            <textarea class="form-control" id="body" rows="4" [(ngModel)]="newquotes.body" 
            name="body" #body = 'ngModel' required></textarea>
            <div [hidden]=" body.valid || body.pristine" class="alert alert-danger">
                <p>quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="author">who is the author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newquotes.author" 
            name="author" #author = 'ngModel' required >
            <div [hidden]=" author.valid || author.pristine" class="alert alert-danger" >
                <p>author is required</p>
            </div>

        </div>
    </form>
</div>
